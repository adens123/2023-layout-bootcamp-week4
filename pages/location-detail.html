<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點 - 分店資訊 | 眼鏡官網</title>
  </head>
  <body>
    <%- include("./layout/header") -%>

    <div class="container pt-12 pb-10 pt-lg-10 pt-md-5 pb-md-8">
      <section class="dropdown-selection mb-5">
        <!-- <h2 class="dropdown-selection-title fz-12 fw-bold pl-2 mb-4 mb-md-3">
          門市據點
        </h2> -->
        <h2 class="main-heading">門市據點</h2>

        <form class="d-flex align-center">
          <label
            class="dropdown-selection-subtitle fz-6 mr-2 mr-md-1"
            for="city"
            >選擇分店</label
          >
          <select class="dropdown-selection-list" name="city" id="city">
            <option value="null">請選擇</option>
            <option value="台北中山旗艦店" selected>台北中山旗艦店</option>
            <option value="台北綠園店">台北綠園店</option>
            <option value="台中清水旗艦店">台中清水旗艦店</option>
            <option value="高雄中正形象店">高雄中正形象店</option>
            <option value="高雄夢時代店">高雄夢時代店</option>
          </select>
        </form>
      </section>
      <section class="store row gap-1">
        <div class="col-5 col-lg-12 mb-lg-3">
          <div class="store-content row gap-1">
            <div class="col-12 col-lg-6 col-md-12">
              <img
                class="store-img"
                src="../assets/images/storepage-1.png"
                alt="location picture"
              />
            </div>
            <div class="col-12 col-lg-6 col-md-12">
              <div class="store-text text-grey-dark-2">
                <h3 class="store-title fz-6 pl-3 pt-1 pb-1">台北中山旗艦店</h3>
                <ul class="store-list fz-5 pl-3 pr-3 pt-2 pb-2">
                  <li class="store-item d-flex align-flex-start mb-1">
                    <span class="material-icons-outlined mr-1"> phone </span
                    ><a href="tel:+886020001234">電話：(02)000-1234</a>
                  </li>
                  <li class="store-item d-flex align-flex-start mb-1">
                    <span class="material-icons-outlined mr-1"> schedule </span
                    ><time>營業時間：10:00-21:00</time>
                  </li>
                  <li class="store-item d-flex align-flex-start">
                    <span class="material-icons-outlined mr-1"> place </span
                    >地址：台北市中山區南京東路25巷2-1號
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 col-lg-12">
          <iframe
            class="store-google"
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14457.849853749425!2d121.52930714997812!3d25.05230999486875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5Y-w5YyX5biC5Lit5bGx5Y2A5Y2X5Lqs5p2x6LevMjXlt7cyLTHomZ8!5e0!3m2!1szh-TW!2stw!4v1691077512900!5m2!1szh-TW!2stw"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </div>

    <%- include("./layout/footer") -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
